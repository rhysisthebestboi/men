    <p>Toproping is when the rope is threaded through the anchor at the top of the wall. Somebody holds the rope with a device, usually either an <dfn>ATC</dfn> or an assisted braking device such as a <dfn>GriGri</dfn> while the person on the other end of the rope climbs.</p>
